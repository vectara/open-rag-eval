# input_results need to be specified if a connector is not present,
# and we already have retrieved results from a RAG system.
# input_results: ""
output_results: "/home/suleman/vectara/vectara-eval/results.csv"

evaluator:
  type: "TRECEvaluator"  
  model:
    type: "openai"
    name: "gpt-4o-mini"
    api_key: ${oc.env:OPENAI_API_KEY}  # Reads from environment variable.

connector:
  type: "VectaraConnector"
  options:
    customer_id: 159623606
    api_key: ${oc.env:VECTARA_API_KEY}         
    corpus_key: "fiqa"                      
    input_csv: "queries.csv"                    
    output_csv: "vectara_results.csv"
    query_config:
      search:
        num_results: 5        
        limit: ${num_results}
        context_configuration:
          sentences_before: 3
          sentences_after: 3
      generation:
        generation_preset_name: "mockingbird-1.0-2024-07-16"
        max_used_search_results: 5
        max_response_characters: 1000

  