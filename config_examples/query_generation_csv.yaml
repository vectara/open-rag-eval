# Query Generation Configuration for CSV Source
# This example shows how to generate queries from documents in a CSV file

# Document source configuration
document_source:
  type: "CSVSource"
  options:
    csv_path: "documents.csv"      # Path to CSV file with documents
    text_column: "content"         # Column name containing document text
    min_doc_size: 1000             # Minimum document size in characters
    max_num_docs: 100              # Limit number of documents (null = all)

# LLM model for query generation
model:
  type: "OpenAIModel"
  name: "gpt-4o-mini"
  api_key: ${oc.env:OPENAI_API_KEY}

# Query generation parameters
generation:
  n_questions: 150                 # Total queries to generate
  min_words: 5                     # Minimum words per query (generates diverse lengths)
  max_words: 25                    # Maximum words per query
  questions_per_doc: 10            # Max queries per document

  # Question type distribution (weights are auto-normalized)
  # Set any weight to 0 to disable that question type
  question_types:
    directly_answerable: 25        # Questions answerable directly from text
    reasoning_required: 25         # Questions requiring reasoning/inference
    unanswerable: 25               # Questions not answerable from text
    partially_answerable: 25       # Questions partially answerable from text

# Output configuration
output:
  format: "csv"                    # or "jsonl"
  base_filename: "generated_queries"
  include_metadata: false
