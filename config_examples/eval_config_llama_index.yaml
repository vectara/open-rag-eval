# input_results need to be specified if a connector is not present,
# and we already have retrieved results from a RAG system. In this case
# this file is produced by the connector below.
# input_results: ""

# Evaluation results are written to this folder.
input_queries: "queries.csv"
results_folder: "results/"
generated_answers: "answers_1.csv"
eval_results_file: "results_1.csv"
metrics_file: "metrics.png"

evaluator:
  type: "TRECEvaluator"  
  model:
    type: "OpenAIModel"
    name: "gpt-4o-mini"
    api_key: ${oc.env:OPENAI_API_KEY}  # Reads from environment variable.

connector:
  type: "LlamaIndexConnector"  
  options:
    # the folder with the files to be indexed into LlamaIndex
    # all files in this folder and any subfolders will be indexed
    folder: /path/to/folder-with-files/   
    top_k: 10
